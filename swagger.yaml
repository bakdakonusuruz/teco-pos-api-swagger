  /api/v4/submitPurchase:
    post:
      tags:
        - V4
      summary: submitPurchase
      description: After the payment, this API call is used to send the transaction and member details to the loyalty engine (i.e. amount paid and contents of the shopping cart). Non-member purchases should be sent as well.


      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                customers:
                  - phoneNumber: '5438835885'
                purchase:
                  openTime: '2017-09-20T07:09:24Z'
                  transactionId: '236645'
                  totalAmount: 10000
                  orderType: dineIn
                  employee: '987'
                  items:
                    - lineId: '1'
                      code: banaBirOdulCek
                      name: Large Coffee
                      departmentCode: '56'
                      departmentName: Beverages
                      quantity: 1
                      grossAmount: 10000
                      netAmount: 10000
                  meansOfPayment:
                    - type: cash
                      amount: 10000
                redeemAssets: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: X-Api-Key
          in: header
          schema:
            type: string
          example: 5422c32d
        - name: X-Branch-Id
          in: header
          schema:
            type: integer
          example: '10'
        - name: X-Pos-Id
          in: header
          schema:
            type: integer
          example: '1'
        - name: X-Source-Type
          in: header
          schema:
            type: string
          example: Test
        - name: X-Source-Name
          in: header
          schema:
            type: string
          example: Postman
        - name: X-Source-Version
          in: header
          schema:
            type: integer
          example: '1'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v4/cancelPurchase:
    post:
