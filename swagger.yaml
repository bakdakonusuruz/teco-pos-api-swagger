openapi: 3.0.0
info:
  title: Uye.app API Örnekler
  version: 1.0.0
servers:
  - url: https://prod.api.uye.app
tags:
  - name: V4
  - name: V2.8
paths:
  /api/v4/getMemberDetails:
    post:
      tags:
        - V4
      summary: getMemberDetails
      description: This API call checks if a customer is a member, shows their details like name and points, and lists their gifts. The cashier can then select gifts from this list to give to the customer.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                customer:
                  phoneNumber: '5438835885'
                purchase:
                  openTime: '2017-09-20T07:09:24Z'
                  transactionId: 3f09101f66
                  totalAmount: 1200
                  orderType: dineIn
                  employee: '987'
                  items:
                    - lineId: '1'
                      code: '123'
                      name: Tatlı
                      departmentCode: '56'
                      departmentName: Tatlılar
                      quantity: 1
                      grossAmount: 1000
                      netAmount: 1000
                    - lineId: '2'
                      code: '765'
                      name: Tuzlu
                      departmentCode: '57'
                      departmentName: Tuzlular
                      quantity: 1
                      grossAmount: 2000
                      netAmount: 2000
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: X-Api-Key
          in: header
          schema:
            type: string
          example: lexigram
        - name: X-Branch-Id
          in: header
          schema:
            type: integer
          example: '1'
        - name: X-Pos-Id
          in: header
          schema:
            type: integer
          example: '1'
        - name: X-Source-Type
          in: header
          schema:
            type: string
          example: Test
        - name: X-Source-Name
          in: header
          schema:
            type: string
          example: Postman
        - name: X-Source-Version
          in: header
          schema:
            type: integer
          example: '1'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v4/getBenefits:
    post:
      tags:
        - V4
      summary: getBenefits
      description: This API call is designed to add benefits or promotions to a customer's purchase, either by redeeming the customer's gift assets or by automatically applying discount deals. If this API is called multiple times for the same transaction, make sure to remove any previously applied benefits and apply the new ones each time.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                customers:
                  - commonExtId: 3e460f90-9857-490a-9035-06c2147ad345
                purchase:
                  openTime: '2017-09-20T07:09:24Z'
                  transactionId: 3f09101f66
                  totalAmount: 7500
                  orderType: dineIn
                  employee: '987'
                  items:
                    - lineId: '1'
                      code: '1062'
                      name: Large Coffee
                      departmentCode: '56'
                      departmentName: Beverages
                      quantity: 1
                      grossAmount: 2000
                      netAmount: 2000
                    - lineId: '2'
                      code: '33'
                      name: Large Coffee
                      departmentCode: '56'
                      departmentName: Beverages
                      quantity: 3
                      grossAmount: 3000
                      netAmount: 3000
                    - lineId: '3'
                      code: '3333'
                      name: Large Coffee
                      departmentCode: '56'
                      departmentName: Beverages
                      quantity: 1
                      grossAmount: 2500
                      netAmount: 2500
                redeemAssets:
                  - key: rkWm6wE3vRKfCiG0Fu8h
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: X-Api-Key
          in: header
          schema:
            type: string
          example: 5422c32d
        - name: X-Branch-Id
          in: header
          schema:
            type: integer
          example: '101'
        - name: X-Pos-Id
          in: header
          schema:
            type: integer
          example: '1'
        - name: X-Source-Type
          in: header
          schema:
            type: string
          example: Test
        - name: X-Source-Name
          in: header
          schema:
            type: string
          example: Postman
        - name: X-Source-Version
          in: header
          schema:
            type: integer
          example: '1'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v4/payment:
    post:
      tags:
        - V4
      summary: payment
      description: With this API call, customers can use their points to pay for purchases. The payment can be verified with a verification code (optional).
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                customer:
                  phoneNumber: '5438835885'
                purchase:
                  items:
                    - lineId: '1'
                      departmentCode: '210066'
                      departmentName: Appetizers
                      code: '1100454'
                      name: Salmon Tartar
                      quantity: 1
                      grossAmount: 5400
                      netAmount: 5400
                    - lineId: '2'
                      departmentCode: '210070'
                      departmentName: Inside Out
                      code: '1100542'
                      name: Crunchy Roll
                      quantity: 1
